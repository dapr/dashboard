kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: dashboard-reader
rules:
  - apiGroups: ["", "dapr.io", "apps", "extensions"]
    resources:
      [
        "deployments",
        "pods",
        "pods/log",
        "components",
        "configurations",
        "namespaces",
      ]
    verbs: ["get", "list"]
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: dashboard-reader-global
subjects:
  - kind: ServiceAccount
    name: dashboard-reader
    namespace: dapr-system
roleRef:
  kind: ClusterRole
  name: dashboard-reader
  apiGroup: rbac.authorization.k8s.io
---
kind: Service
apiVersion: v1
metadata:
  name: dapr-dashboard
spec:
  selector:
    app: dapr-dashboard
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: dashboard-reader
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dapr-dashboard
  labels:
    app: dapr-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dapr-dashboard
  template:
    metadata:
      labels:
        app: dapr-dashboard
    spec:
      serviceAccountName: dashboard-reader
      containers:
        - name: dapr-dashboard
          image: docker.io/daprio/dashboard:0.2.0
          ports:
            - containerPort: 8080
          imagePullPolicy: Always
