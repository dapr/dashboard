<h2>Overview</h2>
<br>
<br>
<nb-card>
  <nb-card-body>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>App ID</th>
          <th>Status</th>
          <th>Age</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of data">
          <td><a routerLink="/detail/{{item.appID}}">{{ item.appID }}</a></td>
          <td>{{ item.status }}</td>
          <td>{{ item.age }}</td>
        </tr>
      </tbody>
    </table>
  </nb-card-body>
</nb-card>
