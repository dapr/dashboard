<h2 class="page-header-left" *ngIf="loadedComponent">{{ componentName }}</h2>
<mat-tab-group>
  <mat-tab label="Summary">
    <mat-card class="card-large mat-elevation-z8" *ngIf="loadedComponent">
      <mat-card-header>
        <mat-card-title>Summary</mat-card-title>
      </mat-card-header>
      <mat-card-content>
          <p>Component Name: {{ componentName }}</p>
      </mat-card-content>
    </mat-card>
  </mat-tab>
  <mat-tab label="Metadata">
    <mat-card class="card-large mat-elevation-z8">
      <mat-card-header>
        <mat-card-title>Metadata</mat-card-title>
      </mat-card-header>
      <ng-monaco-editor style="height: 300px" modelUri="file:text.yaml" [options]="options" [(ngModel)]="componentJSON">
      </ng-monaco-editor>
    </mat-card>
  </mat-tab>
</mat-tab-group>
